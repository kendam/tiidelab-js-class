            if(welCome =="1"){

                        alert(`Your #${Airtime_self} recharge has been successful, thanks for using this service.`)

                     // if it is a number, fine, else Invalid(if it is less than 11 digits or has signs and symbol) 3rd party number. Please enter the correct mobile number.

                    }

                    }
                    
                }

                else if (yourOption == 3) {

                    if (option_data == 1) {

                        alert("Transaction successful");
                        }
                    //Data subscription for others
                    else {

                        Data = prompt(`

                        1. 100MB 1day #100
                        2. 350MB 7days #300
                        3. 750MB 14days #500

                        5. 1.5GB 30days #1000`);
                        alert("Transaction successful");
                    }
                }
                // Transfer to GTBank users section
                else if (yourOption == 4) {
                    amount = Number(prompt("Please enter amount:"));
                    let enter = prompt(`Enter receipt's Account no or phone no or surname `);

                    if(pin =="1999"){

                    }

                // Transfer to other bank customers
                else if (yourOption == 5){
                    amount = Number(prompt("Please enter amount:"));

                    let enter = prompt(`Enter recipient's Account no or phone no or surname `);

                alert('Error');

        }
        else{

        }
